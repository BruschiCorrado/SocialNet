<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrazione Utente</title>
</head>
<body>
<h2>Registrazione</h2>
<form th:action="@{/registrazione}" th:object="${utente}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required><br>

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" th:field="*{cognome}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br>

    <button type="submit">Registrati</button>
</form>
<a th:href="@{/entro}">Hai gi√† un account? Accedi qui</a>
</body>
</html>
