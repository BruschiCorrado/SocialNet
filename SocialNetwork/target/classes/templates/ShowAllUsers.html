<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShowAllUsers</title>
</head>
<body>
<ul th:if="${users.size() >0}" >
    <li th:each="user : ${users}" th:object="${user}">
        <p>[[*{nome}]] [[*{getCognome()}]]</p>
        <p>[[*{getCognome()}]]</p>
        <p>[[*{getEmail()}]]</p>
        <p>[[*{getPassword()}]]</p>
    </li>
</ul>

</body>
</html>
